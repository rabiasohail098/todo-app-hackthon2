<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow3">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#lightBg)"/>
  <!-- Large glowing orbs -->
  <circle cx="250" cy="200" r="450" fill="url(#glow1)" filter="url(#blur)"/>
  <circle cx="1650" cy="850" r="550" fill="url(#glow2)" filter="url(#blur)"/>
  <circle cx="950" cy="450" r="400" fill="url(#glow3)" filter="url(#blur)"/>
  <circle cx="1400" cy="300" r="350" fill="url(#glow1)" filter="url(#blur)"/>
  <circle cx="450" cy="750" r="380" fill="url(#glow2)" filter="url(#blur)"/>
  <!-- Floating particles -->
  <circle cx="800" cy="200" r="15" fill="#ffffff" opacity="0.6"/>
  <circle cx="1200" cy="400" r="12" fill="#ffffff" opacity="0.5"/>
  <circle cx="600" cy="600" r="18" fill="#ffffff" opacity="0.7"/>
  <circle cx="1500" cy="650" r="14" fill="#ffffff" opacity="0.6"/>
  <circle cx="350" cy="450" r="16" fill="#ffffff" opacity="0.5"/>
</svg>
