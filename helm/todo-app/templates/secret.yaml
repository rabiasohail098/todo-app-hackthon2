apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: todo-app
type: Opaque
stringData:
  # These should be set externally or via Helm values
  # For development: use plaintext (not recommended for production)
  # For production: use external secret management (Sealed Secrets, External Secrets, etc.)
  DATABASE_URL: {{ .Values.secrets.databaseUrl | default "postgresql://postgres:postgres123@postgres:5432/todo_db" | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | default "" | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | default "SMpypQSUUyLDNIX8mXe7laTA3DxExPWCEJNqYAHbcYw=" | quote }}
  CLOUDINARY_CLOUD_NAME: {{ .Values.secrets.cloudinaryCloudName | default "" | quote }}
  CLOUDINARY_API_KEY: {{ .Values.secrets.cloudinaryApiKey | default "" | quote }}
  CLOUDINARY_API_SECRET: {{ .Values.secrets.cloudinaryApiSecret | default "" | quote }}
