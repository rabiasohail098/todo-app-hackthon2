openapi: 3.0.3
info:
  title: Todo AI Chatbot API
  description: |
    API endpoints for AI chatbot functionality.
    Extends Phase 2 API with chat capabilities using OpenAI Agents SDK and MCP tools.
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.todoapp.com
    description: Production server

security:
  - BearerAuth: []

paths:
  /api/{user_id}/chat:
    post:
      summary: Send a chat message
      description: |
        Send a user message and receive AI response.
        The AI can use MCP tools to manage tasks on behalf of the user.

        **Flow:**
        1. Validate JWT (sub must match user_id)
        2. Save user message to database
        3. Fetch last 10 messages for context
        4. Run AI agent with MCP tools
        5. Save AI response to database
        6. Return response
      operationId: sendChatMessage
      tags:
        - Chat
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID (must match JWT sub claim)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              addTask:
                summary: Add a task
                value:
                  message: "Add a task to buy groceries"
              listTasks:
                summary: List tasks
                value:
                  message: "Show me my pending tasks"
              completeTask:
                summary: Complete a task
                value:
                  message: "Mark task 5 as complete"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Bad request - Invalid message format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - JWT user_id doesn't match URL user_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error or AI service failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: AI service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/{user_id}/chat/history:
    get:
      summary: Get chat history
      description: |
        Retrieve conversation history for the authenticated user.
        Returns messages ordered by creation time (oldest first).
      operationId: getChatHistory
      tags:
        - Chat
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID (must match JWT sub claim)
          schema:
            type: string
        - name: conversation_id
          in: query
          required: false
          description: Specific conversation ID (optional, defaults to most recent)
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          description: Maximum number of messages to return
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Chat history retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatHistoryResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/{user_id}/conversations:
    get:
      summary: List user's conversations
      description: Get all conversations for a user (for future multi-conversation support)
      operationId: listConversations
      tags:
        - Conversations
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create new conversation
      description: Start a new conversation (for future multi-conversation support)
      operationId: createConversation
      tags:
        - Conversations
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Conversation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Phase 2 authentication

  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: User's chat message (natural language)
          minLength: 1
          maxLength: 10000
          example: "Add a task to buy groceries"
        conversation_id:
          type: string
          format: uuid
          description: Conversation ID (optional, creates new if not provided)

    ChatResponse:
      type: object
      required:
        - id
        - conversation_id
        - role
        - content
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Message ID
        conversation_id:
          type: string
          format: uuid
          description: Conversation this message belongs to
        role:
          type: string
          enum: [assistant]
          description: Always 'assistant' for responses
        content:
          type: string
          description: AI response content
        created_at:
          type: string
          format: date-time
          description: When the response was generated
        tool_calls:
          type: array
          description: MCP tools that were called during processing
          items:
            $ref: '#/components/schemas/ToolCall'

    ToolCall:
      type: object
      properties:
        tool_name:
          type: string
          enum: [add_task, list_tasks, complete_task, delete_task, update_task]
          description: Name of the MCP tool called
        parameters:
          type: object
          description: Parameters passed to the tool
        result:
          type: object
          description: Result returned by the tool

    ChatHistoryResponse:
      type: object
      properties:
        conversation_id:
          type: string
          format: uuid
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'

    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        created_at:
          type: string
          format: date-time

    Conversation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
        created_at:
          type: string
          format: date-time
        message_count:
          type: integer
          description: Number of messages in this conversation

    ConversationListResponse:
      type: object
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/Conversation'

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          example: "UNAUTHORIZED"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid or expired JWT token"
        details:
          type: object
          description: Additional error details (optional)

tags:
  - name: Chat
    description: AI chatbot messaging endpoints
  - name: Conversations
    description: Conversation management endpoints
